{% extends "base.html" %}

{% block title %}Login - Student Management System{% endblock %}

{% block content %}
<div class="header">
    <h1>Welcome Back!</h1>
    <p>Login to access your dashboard</p>
</div>

<div class="main-content">
    <div style="max-width: 500px; margin: 0 auto;">
        <div class="card">
            <h3 style="text-align: center; margin-bottom: 2rem; color: #1f2937;">🔐 Login</h3>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">📧 Email Address:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="password">🔒 Password:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">
                    🚀 Login
                </button>
            </form>
            
            <hr style="margin: 2rem 0; border: none; height: 1px; background: #e5e7eb;">
            
            <div style="text-align: center;">
                <p style="margin-bottom: 1rem; color: #6b7280;">Don't have an account?</p>
                <a href="{{ url_for('register') }}" class="btn btn-success" style="margin-bottom: 1rem;">
                    📝 Register as Student
                </a>
                
                
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
